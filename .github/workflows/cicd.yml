name: cicd

#events
on:
  push:
    branches: [ "main" ]
    #when someone pushes to branch main it triggers this workflow
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
    - uses: actions/checkout@v4 #predefined action from the marketplace
    
    - name: Set up JDK 17 & Maven
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Check files
      run: ls -la

    - name: Start MySQL
      run: |
        docker ps
        docker compose down
        echo 'Starting MySQL with Docker Compose...'
        docker compose up mysql -d
        echo 'Waiting 15 seconds for MySQL to be fully ready before running tests'
        sleep 15

    - name: Test MySQL Connection
      run: |
        echo 'Testing MySQL connection...'
        docker exec mysql_db mysqladmin ping -h mysql_db

    - name: Build
      run: |
        echo 'Clean and package the application'
        mvn clean package

    - name: Test
      run: mvn test

    - name: Deploy
      run: |
        echo 'Starting App with Docker Compose...'
        docker compose up --build -d
        echo 'Waiting for the application to start...'
        sleep 10

    - name: Check containers
      run: docker ps
